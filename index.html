<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ostler Horse Monitoring - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .auth-container {
      background: linear-gradient(135deg, #f0f4f8 0%, #d1dde9 100%);
    }
    .btn-primary {
      background: linear-gradient(135deg, #3e8a5e 0%, #2c6e4a 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(62, 138, 94, 0.3);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="auth-container min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <div class="flex items-center">
          <svg class="h-12 w-12 text-green-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 5V19H5V5H19Z" />
            <path d="M5 12H19" />
            <path d="M12 5V19" />
            <circle cx="17" cy="7" r="1" fill="currentColor" />
            <circle cx="7" cy="17" r="1" fill="currentColor" />
          </svg>
          <span class="ml-2 text-3xl font-bold text-green-800">Ostler</span>
        </div>
      </div>
      
      <!-- Login Form -->
      <div id="login-form">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        <form  method="POST" action="login.php">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
            <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="your@email.com">
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••">
          </div>
          <button type="submit" class="btn-primary w-full py-2 px-4 text-white font-medium rounded-lg">Log In</button>
        </form>
        <p class="text-center mt-6 text-gray-600">
          Don't have an account? 
          <a href="#" onclick="toggleForms()" class="text-green-600 font-medium hover:underline">Sign Up</a>
        </p>
      </div>
      
      <!-- Signup Form (hidden by default) -->
      <div id="signup-form"  class="hidden">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
        <form   method="POST" action="signup.php">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
            <input type="text" name="name" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Name">
          </div>
          <div class="mb-4">
            <label for="signup-email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
            <input type="email" name="email" id="signup-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="your@email.com">
          </div>
          <div class="mb-4">
            <label for="signup-password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password"  name="password" id="signup-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••">
          </div>
          <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
            <input type="password" name="confirm" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••">
          </div>
          <button type="submit" class="btn-primary w-full py-2 px-4 text-white font-medium rounded-lg">Sign Up</button>
        </form>
        <p class="text-center mt-6 text-gray-600">
          Already have an account? 
          <a href="#" onclick="toggleForms()" class="text-green-600 font-medium hover:underline">Log In</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      
      if (loginForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
